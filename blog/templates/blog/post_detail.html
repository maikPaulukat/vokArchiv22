{% extends 'blog/base.html' %} 
{% block content %}
<article class="post">
 
  <h2>{{ post.title }}</h2>
  <p>{{ post.text|linebreaksbr }}</p>

  <aside class="actions">
    {% if user.is_authenticated %}
      <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">{% include './icons/pencil-fill.svg' %}</a>
      <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}">LÃ¶schen</a>
    {% endif %}
  </aside>

  {% if post.published_date %}
    <div class="date">{{ post.published_date }}</div>
  {% else %}
    <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
  {% endif %}
</article>
{% endblock %}
